<h2 mat-dialog-title>Registrar Inscripcion</h2>
<div mat-dialog-content> 
  <form [formGroup]="classForm">
    <div class="row">
      <div class="col-6">
        <mat-form-field class="w-100 p-2" appearance="fill">
          <mat-label>Estudiante</mat-label>
          <mat-select formControlName="student">
            <mat-option *ngFor="let student of students" [value]="student.id">{{ student.firstname | fullName:student.secondname }}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="col-6">
        <mat-form-field class="w-100 p-2" appearance="fill">
          <mat-label>Curso</mat-label>
          <mat-select formControlName="course">
            <mat-option *ngFor="let course of courses" [value]="course.id">{{ course.name }}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>
  </form>
</div>

<div class="d-flex justify-content-end" mat-dialog-actions>
  <button mat-dialog-close mat-button>Cancelar</button>
  <button (click)="onSave()" mat-button>Guardar</button>
</div>
