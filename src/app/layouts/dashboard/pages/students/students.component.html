@if (isLoading$ | async) {
  <mat-spinner />
  } @else {

<ng-container>

<div class="d-flex justify-content-end mb-3" *ngIf="(authUser$ | async)?.role === 'ADMIN'">
  <button (click)="openDialog()" mat-button color="primary" appFontSize20>
    Registrar Estudiante
  </button>
</div>

<!--
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
    @for (column of columns; track column) {
      <ng-container [matColumnDef]="column.columnDef">
        <th mat-header-cell *matHeaderCellDef>
          {{column.header}}
        </th>
        <td mat-cell *matCellDef="let row">
          {{column.cell(row) }}

      </ng-container>
    }
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

  </table>

<table mat-table [dataSource]="(students$| async) || []"  class="mat-elevation-z8">
  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef appFontSize20>No.</th>
    <td mat-cell *matCellDef="let element">{{ element.id }}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="fullname">
    <th mat-header-cell *matHeaderCellDef appFontSize20>Nombre y Apellido</th>
    <td mat-cell *matCellDef="let element">{{ element.firstname | fullName:element.secondname }}</td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="secondname">
    <th mat-header-cell *matHeaderCellDef appFontSize20>Apellido</th>
    <td mat-cell *matCellDef="let element">{{ element.secondname }}</td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef appFontSize20>Correo</th>
    <td mat-cell *matCellDef="let element">{{ element.email }}</td>
  </ng-container>

  <ng-container matColumnDef="address">
    <th mat-header-cell *matHeaderCellDef appFontSize20>Dirección</th>
    <td mat-cell *matCellDef="let element">{{ element.address }}</td>
  </ng-container>

  <ng-container matColumnDef="phone">
    <th mat-header-cell *matHeaderCellDef appFontSize20>Teléfono</th>
    <td mat-cell *matCellDef="let element">{{ element.phone }}</td>
  </ng-container>

  <!--
  <ng-container matColumnDef="course">
    <th mat-header-cell *matHeaderCellDef appFontSize20>Curso</th>
    <td mat-cell *matCellDef="let element">{{ element.course }}</td>
  </ng-container>
  -->

  <!-- Symbol Column -->
  <ng-container matColumnDef="createdAt">
    <th mat-header-cell *matHeaderCellDef appFontSize20>Fecha</th>
    <td mat-cell *matCellDef="let element">{{ element.createdAt | date }}</td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef appFontSize20>Acciones</th>
    <td mat-cell *matCellDef="let element">

      <button [routerLink]="element.id" mat-icon-button color="primary">
        <mat-icon>visibility</mat-icon>
      </button>
      
      <button (click)="openDialog(element)" mat-icon-button color="primary" *ngIf="(authUser$ | async)?.role === 'ADMIN'">
        <mat-icon>edit</mat-icon>
      </button>

      <!-- *ngIf="userRoleSession === 'ADMIN'" -->
      <button (click)="deleteStudentById(element.id)" mat-icon-button color="warn" *ngIf="(authUser$ | async)?.role === 'ADMIN'">
        <mat-icon>delete_forever</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
</ng-container>
  }
